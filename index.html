<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzStore - Zamonaviy Web Magazin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }
        .heading-font {
            font-family: 'Space Grotesk', sans-serif;
        }
        .price-tag {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        .product-name {
            background: linear-gradient(to right, #1e293b, #475569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c7d2fe;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.38.0"
      }
    }
    </script>

    <script type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';

        const App = () => {
            // --- State ---
            const [activeTab, setActiveTab] = useState('home'); // home, cart, profile, auth
            const [currentUser, setCurrentUser] = useState(null);
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [authMode, setAuthMode] = useState('login'); // login, register

            // --- Form States ---
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [fullName, setFullName] = useState('');

            // --- Initial Load ---
            useEffect(() => {
                // Load products
                const storedProducts = localStorage.getItem('uzstore_products');
                if (storedProducts) {
                    setProducts(JSON.parse(storedProducts));
                } else {
                    const initial = [
                        { id: 1, name: 'MacBook Pro M3', price: 1999, desc: 'Professional ishlar uchun eng kuchli noutbuk.', comments: [], seller: 'Apple Store' },
                        { id: 2, name: 'Sony WH-1000XM5', price: 349, desc: 'Shovqinni bekor qiluvchi eng yaxshi quloqchinlar.', comments: [], seller: 'Sony Official' },
                        { id: 3, name: 'Logitech MX Master 3S', price: 99, desc: 'Ergonomik va tezkor professional sichqoncha.', comments: [], seller: 'Logitech Uz' }
                    ];
                    setProducts(initial);
                    localStorage.setItem('uzstore_products', JSON.stringify(initial));
                }

                // Load User
                const storedUser = localStorage.getItem('uzstore_current_user');
                if (storedUser) setCurrentUser(JSON.parse(storedUser));
            }, []);

            // --- Handlers ---
            const handleAuth = (e) => {
                e.preventDefault();
                if (authMode === 'register') {
                    const newUser = { id: Date.now(), email, fullName, bio: '', products: [] };
                    const allUsers = JSON.parse(localStorage.getItem('uzstore_users') || '[]');
                    allUsers.push({ ...newUser, password });
                    localStorage.setItem('uzstore_users', JSON.stringify(allUsers));
                    setCurrentUser(newUser);
                    localStorage.setItem('uzstore_current_user', JSON.stringify(newUser));
                } else {
                    const allUsers = JSON.parse(localStorage.getItem('uzstore_users') || '[]');
                    const user = allUsers.find(u => u.email === email && u.password === password);
                    if (user) {
                        const { password, ...safeUser } = user;
                        setCurrentUser(safeUser);
                        localStorage.setItem('uzstore_current_user', JSON.stringify(safeUser));
                    } else {
                        alert("Email yoki parol noto'g'ri!");
                        return;
                    }
                }
                setActiveTab('home');
            };

            const logout = () => {
                setCurrentUser(null);
                localStorage.removeItem('uzstore_current_user');
                setActiveTab('home');
            };

            const addToCart = (product) => {
                setCart(prev => {
                    const exists = prev.find(item => item.id === product.id);
                    if (exists) {
                        return prev.map(item => item.id === product.id ? { ...item, qty: item.qty + 1 } : item);
                    }
                    return [...prev, { ...product, qty: 1 }];
                });
            };

            const removeFromCart = (id) => {
                setCart(prev => prev.filter(item => item.id !== id));
            };

            const addComment = (prodId, text) => {
                if (!text.trim()) return;
                const updated = products.map(p => {
                    if (p.id === prodId) {
                        return { ...p, comments: [...p.comments, { user: currentUser?.fullName || 'Mehmon', text, date: new Date().toLocaleDateString() }] };
                    }
                    return p;
                });
                setProducts(updated);
                localStorage.setItem('uzstore_products', JSON.stringify(updated));
            };

            const addNewProduct = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const newP = {
                    id: Date.now(),
                    name: formData.get('name'),
                    price: parseFloat(formData.get('price')),
                    desc: formData.get('desc'),
                    comments: [],
                    seller: currentUser.fullName
                };
                const updated = [newP, ...products];
                setProducts(updated);
                localStorage.setItem('uzstore_products', JSON.stringify(updated));
                e.target.reset();
                alert("Mahsulot muvaffaqiyatli qo'shildi!");
            };

            const totalPrice = useMemo(() => cart.reduce((acc, item) => acc + (item.price * item.qty), 0), [cart]);

            // --- Render Components ---
            const Navigation = () => (
                <header className="sticky top-0 z-50 glass border-b border-gray-200">
                    <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => setActiveTab('home')}>
                            <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-bold text-xl">U</div>
                            <h1 className="text-2xl font-bold heading-font tracking-tight text-gray-900">UzStore</h1>
                        </div>
                        <nav className="flex items-center gap-4 md:gap-8">
                            <button onClick={() => setActiveTab('home')} className={`font-medium text-sm transition-colors ${activeTab === 'home' ? 'text-indigo-600' : 'text-gray-500 hover:text-gray-900'}`}>Asosiy</button>
                            <button onClick={() => setActiveTab('cart')} className="relative p-2 text-gray-500 hover:text-indigo-600 transition-colors">
                                ðŸ›’ <span className="absolute -top-1 -right-1 bg-indigo-600 text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center font-bold">{cart.length}</span>
                            </button>
                            {currentUser ? (
                                <button onClick={() => setActiveTab('profile')} className="flex items-center gap-2 bg-indigo-50 px-4 py-2 rounded-full text-indigo-700 font-semibold border border-indigo-100 hover:bg-indigo-100 transition-all">
                                    <span className="text-xs">{currentUser.fullName.split(' ')[0]}</span>
                                    <div className="w-6 h-6 bg-indigo-600 rounded-full flex items-center justify-center text-[10px] text-white">ðŸ‘¤</div>
                                </button>
                            ) : (
                                <button onClick={() => setActiveTab('auth')} className="bg-indigo-600 text-white px-5 py-2 rounded-xl text-sm font-bold shadow-md hover:bg-indigo-700 transition-all">Kirish</button>
                            )}
                        </nav>
                    </div>
                </header>
            );

            const AuthView = () => (
                <div className="max-w-md mx-auto mt-20 p-8 bg-white rounded-3xl shadow-2xl border border-gray-100">
                    <h2 className="text-3xl font-bold mb-8 text-center heading-font text-gray-900">
                        {authMode === 'login' ? 'Xush kelibsiz!' : 'Hisob yarating'}
                    </h2>
                    <form onSubmit={handleAuth} className="space-y-4">
                        {authMode === 'register' && (
                            <input type="text" placeholder="To'liq ism" required className="w-full p-4 rounded-2xl bg-gray-50 border-none focus:ring-2 focus:ring-indigo-500 outline-none" value={fullName} onChange={e => setFullName(e.target.value)} />
                        )}
                        <input type="email" placeholder="Email manzilingiz" required className="w-full p-4 rounded-2xl bg-gray-50 border-none focus:ring-2 focus:ring-indigo-500 outline-none" value={email} onChange={e => setEmail(e.target.value)} />
                        <input type="password" placeholder="Maxfiy parol" required className="w-full p-4 rounded-2xl bg-gray-50 border-none focus:ring-2 focus:ring-indigo-500 outline-none" value={password} onChange={e => setPassword(e.target.value)} />
                        <button className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-all">
                            {authMode === 'login' ? 'Kirish' : 'RoÊ»yxatdan oÊ»tish'}
                        </button>
                    </form>
                    <p className="mt-6 text-center text-gray-500 text-sm">
                        {authMode === 'login' ? "Hisobingiz yo'qmi?" : "Hisobingiz bormi?"}
                        <button onClick={() => setAuthMode(authMode === 'login' ? 'register' : 'login')} className="ml-2 text-indigo-600 font-bold hover:underline">
                            {authMode === 'login' ? "Ro'yxatdan o'tish" : "Kirish"}
                        </button>
                    </p>
                </div>
            );

            const HomeView = () => (
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 py-10">
                    {products.map(p => (
                        <div key={p.id} className="bg-white rounded-[2rem] overflow-hidden shadow-sm hover:shadow-xl transition-all duration-500 border border-gray-100 flex flex-col group">
                            <div className="h-64 bg-gray-100 relative overflow-hidden">
                                <img src={`https://source.unsplash.com/random/400x300?product,${p.id}`} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" alt={p.name} />
                                <div className="absolute top-4 right-4 price-tag text-white px-5 py-2 rounded-full font-bold text-lg">
                                    ${p.price}
                                </div>
                                <div className="absolute bottom-4 left-4 bg-white/80 backdrop-blur px-3 py-1 rounded-lg text-[10px] font-bold uppercase tracking-wider text-indigo-600">
                                    Sotuvchi: {p.seller}
                                </div>
                            </div>
                            <div className="p-8 flex-grow flex flex-col">
                                <h3 className="text-2xl font-bold product-name heading-font mb-3">{p.name}</h3>
                                <p className="text-gray-500 text-sm leading-relaxed mb-6">{p.desc}</p>
                                
                                <div className="mt-auto space-y-6">
                                    <div className="border-t border-gray-50 pt-4">
                                        <h4 className="text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">Izohlar ({p.comments.length})</h4>
                                        <div className="max-h-24 overflow-y-auto space-y-2 mb-3 pr-2 custom-scrollbar">
                                            {p.comments.map((c, i) => (
                                                <div key={i} className="bg-gray-50 p-3 rounded-xl">
                                                    <p className="text-[11px] font-bold text-indigo-600 mb-1">{c.user}</p>
                                                    <p className="text-xs text-gray-700 italic">"{c.text}"</p>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="flex gap-2">
                                            <input 
                                                type="text" 
                                                placeholder="Fikringiz..." 
                                                className="flex-grow bg-gray-50 border-none rounded-xl px-4 py-2 text-xs outline-none focus:ring-1 focus:ring-indigo-300"
                                                onKeyDown={e => {
                                                    if (e.key === 'Enter') {
                                                        addComment(p.id, e.target.value);
                                                        e.target.value = '';
                                                    }
                                                }}
                                            />
                                        </div>
                                    </div>
                                    <button onClick={() => addToCart(p)} className="w-full bg-gray-900 text-white py-4 rounded-2xl font-bold hover:bg-black transition-all flex items-center justify-center gap-3">
                                        <span>Savatga qo'shish</span>
                                        <span className="text-xl">ðŸ›’</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );

            const CartView = () => (
                <div className="max-w-4xl mx-auto bg-white rounded-[2.5rem] p-10 shadow-xl border border-gray-50 mt-10">
                    <div className="flex items-center justify-between mb-10">
                        <h2 className="text-4xl font-bold heading-font">Xarid Savatingiz</h2>
                        <div className="text-gray-400 text-sm font-medium">{cart.length} mahsulot</div>
                    </div>
                    {cart.length === 0 ? (
                        <div className="text-center py-20">
                            <div className="text-7xl mb-6 opacity-20">ðŸ›’</div>
                            <p className="text-gray-400 text-lg">Savatingiz hozircha bo'sh.</p>
                            <button onClick={() => setActiveTab('home')} className="mt-6 text-indigo-600 font-bold hover:underline underline-offset-4">Xarid qilishni boshlash â†’</button>
                        </div>
                    ) : (
                        <div className="space-y-8">
                            <div className="divide-y divide-gray-100">
                                {cart.map(item => (
                                    <div key={item.id} className="py-6 flex items-center gap-8 group">
                                        <div className="w-24 h-24 bg-gray-100 rounded-2xl overflow-hidden shadow-inner">
                                            <img src={`https://source.unsplash.com/random/200x200?product,${item.id}`} className="w-full h-full object-cover" />
                                        </div>
                                        <div className="flex-grow">
                                            <h4 className="text-xl font-bold heading-font text-gray-900">{item.name}</h4>
                                            <p className="text-gray-400 text-sm">${item.price} x {item.qty}</p>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-2xl font-bold text-indigo-600 heading-font">${item.price * item.qty}</p>
                                            <button onClick={() => removeFromCart(item.id)} className="text-xs text-red-500 font-bold mt-2 hover:bg-red-50 px-2 py-1 rounded transition-colors uppercase tracking-widest">O'chirish</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="pt-10 border-t-2 border-dashed border-gray-100 flex items-center justify-between">
                                <span className="text-xl text-gray-500 font-medium uppercase tracking-widest">Jami Summa</span>
                                <span className="text-5xl font-black text-gray-900 heading-font">${totalPrice}</span>
                            </div>
                            <button className="w-full bg-indigo-600 text-white py-6 rounded-[1.5rem] font-bold text-xl shadow-xl shadow-indigo-200 hover:bg-indigo-700 transition-all hover:-translate-y-1">
                                Buyurtma Berish
                            </button>
                        </div>
                    )}
                </div>
            );

            const ProfileView = () => (
                <div className="max-w-5xl mx-auto space-y-10 py-10">
                    <div className="bg-white rounded-[2.5rem] p-12 shadow-xl border border-gray-100 flex flex-col md:flex-row gap-12 items-start">
                        <div className="flex-shrink-0 w-32 h-32 bg-gradient-to-tr from-indigo-500 to-purple-500 rounded-[2rem] flex items-center justify-center text-4xl text-white font-bold shadow-lg shadow-indigo-200">
                            {currentUser.fullName.charAt(0)}
                        </div>
                        <div className="flex-grow">
                            <div className="flex justify-between items-start mb-6">
                                <div>
                                    <h2 className="text-4xl font-bold heading-font mb-2 text-gray-900">{currentUser.fullName}</h2>
                                    <p className="text-gray-400 font-medium">{currentUser.email}</p>
                                </div>
                                <button onClick={logout} className="bg-red-50 text-red-600 px-6 py-2 rounded-xl font-bold hover:bg-red-100 transition-all text-sm">Chiqish</button>
                            </div>
                            <div className="bg-indigo-50/50 p-6 rounded-3xl border border-indigo-50">
                                <h3 className="text-indigo-600 font-bold uppercase tracking-widest text-xs mb-3">Shaxsiy Profilingiz</h3>
                                <p className="text-gray-600 text-sm leading-relaxed">
                                    Ushbu profil faqat siz uchun ochiq. Siz bu erda mahsulotlaringizni boshqarishingiz va yangilarini sotuvga qo'yishingiz mumkin.
                                </p>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-10">
                        <div className="bg-white rounded-[2rem] p-10 shadow-lg border border-gray-100">
                            <h3 className="text-2xl font-bold heading-font mb-8 flex items-center gap-3">
                                <span className="w-1.5 h-6 bg-indigo-600 rounded-full"></span>
                                Yangi Mahsulot Qo'shish
                            </h3>
                            <form onSubmit={addNewProduct} className="space-y-6">
                                <div>
                                    <label className="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 block">Mahsulot Nomi</label>
                                    <input name="name" required className="w-full p-4 rounded-2xl bg-gray-50 border-none outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Masalan: iPhone 15 Pro" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 block">Narxi ($)</label>
                                    <input name="price" type="number" step="0.01" required className="w-full p-4 rounded-2xl bg-gray-50 border-none outline-none focus:ring-2 focus:ring-indigo-500" placeholder="1200" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 block">Tavsif</label>
                                    <textarea name="desc" required className="w-full p-4 rounded-2xl bg-gray-50 border-none outline-none focus:ring-2 focus:ring-indigo-500 h-32 resize-none" placeholder="Mahsulot haqida batafsil ma'lumot..."></textarea>
                                </div>
                                <button type="submit" className="w-full bg-indigo-600 text-white py-5 rounded-2xl font-bold shadow-lg hover:bg-indigo-700 transition-all flex items-center justify-center gap-3">
                                    Sotuvga Qo'yish ðŸš€
                                </button>
                            </form>
                        </div>

                        <div className="space-y-6">
                            <h3 className="text-2xl font-bold heading-font mb-2">Sizning Mahsulotlaringiz</h3>
                            <div className="grid grid-cols-1 gap-4">
                                {products.filter(p => p.seller === currentUser.fullName).map(p => (
                                    <div key={p.id} className="bg-white p-5 rounded-3xl border border-gray-100 flex items-center gap-5 shadow-sm hover:shadow-md transition-all">
                                        <div className="w-16 h-16 bg-gray-50 rounded-2xl overflow-hidden flex-shrink-0">
                                            <img src={`https://source.unsplash.com/random/100x100?tech,${p.id}`} className="w-full h-full object-cover" />
                                        </div>
                                        <div className="flex-grow">
                                            <h4 className="font-bold text-gray-900 truncate">{p.name}</h4>
                                            <p className="text-indigo-600 font-bold text-sm">${p.price}</p>
                                        </div>
                                        <div className="flex gap-2">
                                            <span className="bg-green-100 text-green-600 text-[10px] font-bold px-2 py-1 rounded-full uppercase tracking-tighter">Faol</span>
                                        </div>
                                    </div>
                                ))}
                                {products.filter(p => p.seller === currentUser.fullName).length === 0 && (
                                    <div className="bg-gray-50 p-10 rounded-3xl border-2 border-dashed border-gray-200 text-center text-gray-400 italic">
                                        Hali birorta mahsulot qo'shmadingiz.
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col">
                    <Navigation />
                    <main className="flex-grow max-w-7xl mx-auto px-6 w-full">
                        {activeTab === 'home' && <HomeView />}
                        {activeTab === 'cart' && <CartView />}
                        {activeTab === 'profile' && <ProfileView />}
                        {activeTab === 'auth' && <AuthView />}
                    </main>
                    <footer className="py-12 bg-white border-t border-gray-100 mt-20">
                        <div className="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-8">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 bg-gray-200 rounded-lg flex items-center justify-center font-bold text-gray-500">U</div>
                                <p className="text-gray-400 font-medium text-sm tracking-wide">UzStore Â© 2024. Barcha huquqlar himoyalangan.</p>
                            </div>
                            <div className="flex gap-8">
                                <a href="#" className="text-gray-400 hover:text-indigo-600 transition-colors text-xs font-bold uppercase tracking-widest">Biz haqimizda</a>
                                <a href="#" className="text-gray-400 hover:text-indigo-600 transition-colors text-xs font-bold uppercase tracking-widest">Maxfiylik</a>
                                <a href="#" className="text-gray-400 hover:text-indigo-600 transition-colors text-xs font-bold uppercase tracking-widest">Yordam</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
